<div *ngIf="post">
  <a href="{{post.url}}">{{post.title}}</a>
  <small (click)="onSelectUser(post.user[0].user_id)">{{post.user[0].username}}</small>
  <ul>
    <li *ngFor="#comment of comments">
      {{comment.body}}
      <a (click)="onSelectUser(comment.user[0].user_id)">{{comment.user[0].username}}</a>
    </li>
  </ul>
</div>
