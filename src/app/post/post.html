<div class="col-xs-12 col-xs-offset-0 col-lg-8 col-lg-offset-2" *ngIf="post">
  <h5 class="text-sm-left">
    <a href="{{post.url}}">{{post.title}}</a>
  </h5>
  <div class="text-xs-center">
    <small>posted by <a class="text-xs-center" [routerLink]="['UserDetail', {id: post.user.id}]">{{post.user.username}}</a></small>
    <button *ngIf="_authService.adminMode" class="btn btn-warning-outline btn-sm">Flag</button>
    <button *ngIf="_authService.adminMode" class="btn btn-secondary btn-sm">Edit</button>
    <button *ngIf="_authService.adminMode" class="btn btn-danger btn-sm">Delete</button>
  </div>
  <ul>
    <li *ngFor="#comment of comments" class="card card-block">
      <p>{{comment.body}}</p>
      <p>
        <a [routerLink]="['UserDetail', {id: comment.user.id}]">{{comment.user.username}}</a>
      </p>
      <div class="text-xs-right">
        <button class="btn btn-warning-outline btn-sm">Flag</button>
        <button class="btn btn-danger btn-sm" *ngIf="_authService.adminMode">Delete</button>
        <button class="btn btn-secondary btn-sm" *ngIf="_authService.isSelf(comment.user.id) || _authService.adminMode">Edit</button>
        <button class="btn btn-secondary btn-sm" *ngIf="_authService.loggedIn">Reply</button>
      </div>
    </li>
  </ul>
</div>
