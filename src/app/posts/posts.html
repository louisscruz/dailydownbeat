  <table>
    <template ngFor #post [ngForOf]="posts" #i="index">
      <tr>
        <th rowspan="2">{{i + 1 + pageOffset}}.</th>
        <th rowspan="2">
          <div>
            <div>
              arrow
            </div>
            <div>
            {{post.vote_count}}
            </div>
            <div>
              arrow
            </div>
          </div>
        </th>
        <th><a href="{{post.url}}" target="_blank">{{post.title}}</a></th>
      </tr>
      <tr>
        <td>{{post.created_at | timeSince}} by <a (click)="onSelectUser(post.user[0].user_id)">{{post.user[0].username}}</a> <small (click)="onSelectPost(post.id)"><a>comments {{post.comments}}</a></small></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </table>

  <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="getPosts($event.page, perPage)"></pagination>
