<div class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2">
  <table>
    <tbody>
      <tr *ngFor="#post of posts; #i=index">
        <th>{{i + 1 + pageOffset}}.</th>
        <td><a href="{{post.url}}" target="_blank">{{post.title}}</a></td>
        <td><small (click)="onSelect(post.id)">comments</small></td>
      </tr>
    </tbody>
  </table>
  <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" (pageChanged)="getPosts($event.page, perPage)"></pagination>
</div>
