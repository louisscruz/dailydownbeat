<div class="col-xs-12 col-xs-offset-0 col-lg-8 col-lg-offset-2">
  <table>
    <!-- change post.user to post.username and post.user_id -->
    <template ngFor #post [ngForOf]="posts" #i="index">
      <tr>
        <th rowspan="3">{{i + 1 + pageOffset}}.</th>
        <th>^</th>
        <th colspan="2" rowspan="2"><a href="{{post.url}}" target="_blank">{{post.title}}</a></th>
        <th></th>
        <!--th><a href="{{post.url}}" target="_blank">{{post.title}}</a></th-->
      </tr>
      <tr>
        <!--td>{{post.created_at | timeSince}} by <a [routerLink]=" ['UserDetail', {id: post.user.id} ] ">{{post.user.username}}</a> <small><a [routerLink]=" ['PostDetail', {id: post.id} ] ">{{post.comment_count}} comments</a></small></td-->
        <td>{{post.points}}</td>
        <td><button class="btn btn-danger btn-sm" *ngIf="adminMode()">Delete</button></td>
      </tr>
      <tr>
        <td>v</td>
        <td>{{post.created_at | timeSince}} by <a [routerLink]=" ['UserDetail', {id: post.user.id} ] ">{{post.user.username}}</a></td>
        <td><small><a [routerLink]=" ['PostDetail', {id: post.id} ] ">{{post.comment_count}} comments</a></small></td>
        <td>flag</td>
      </tr>
    </template>
  </table>
</div>
