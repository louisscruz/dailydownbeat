<div class="col-xs-12 col-xs-offset-0 col-lg-8 col-lg-offset-2">
  <table>
    <!-- change post.user to post.username and post.user_id -->
    <template ngFor #post [ngForOf]="posts" #i="index">
      <tr>
        <th rowspan="3">{{i + 1 + pageOffset}}.</th>
        <th>^</th>
        <th colspan="5" rowspan="2"><a href="{{post.url}}" target="_blank">{{post.title}}</a></th>
      </tr>
      <tr>
        <td>{{post.points}}</td>
      </tr>
      <tr>
        <td>v</td>
        <td>{{post.created_at | timeSince}} by <a [routerLink]=" ['UserDetail', {id: post.user.id} ] ">{{post.user.username}}</a></td>
        <td><small><a [routerLink]=" ['PostDetail', {id: post.id} ] ">{{post.comment_count}} comments</a></small></td>
        <td><button class="btn btn-secondary btn-sm" *ngIf="_authService.adminMode || _authService.isSelf(post.user.id)"><i class="fa fa-cog"></i></button></td>
        <td><button class="btn btn-danger btn-sm" *ngIf="_authService.adminMode"><i class="fa fa-trash"></i></button></td>
        <td><button class="btn btn-danger-outline btn-sm"><i class="fa fa-flag-o"></i></button></td>
      </tr>
    </template>
  </table>
</div>
