<div class="col-xs-12 col-xs-offset-0 col-lg-8 col-lg-offset-2">
  <table>
    <!-- change post.user to post.username and post.user_id -->
    <template ngFor #post [ngForOf]="posts" #i="index">
      <tr [class.self]="username() === post.user[0].username">
        <th rowspan="2">{{i + 1 + pageOffset}}.</th>
        <th rowspan="2">
          <div>
            <div>
              ^
            </div>
            <div>
            {{post.points}}
            </div>
            <div>
              v
            </div>
          </div>
        </th>
        <th><a href="{{post.url}}" target="_blank">{{post.title}}</a></th>
      </tr>
      <tr>
        <td>{{post.created_at | timeSince}} by <a (click)="onSelectUser(post.user[0].user_id)">{{post.user[0].username}}</a> <small (click)="onSelectPost(post.id)"><a>{{post.comment_count}} comments</a></small></td>
        <td></td>
        <td></td>
      </tr>
    </template>
  </table>
</div>
